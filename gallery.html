    h2 { font-size: clamp(1.5rem, 3vw, 2.25rem); }

    p { margin: 0 0 1rem; color: var(--muted); }
    .container { width: min(100%, var(--maxw)); margin-inline: auto; padding: 0 20px; }

    
    /* Header */
    header {position: relative; top: 0; z-index: 50;background: var(--muted);   border-bottom: 1px solid rgba(255,255,255,.06);}

    .brand { display: flex; align-items: center; gap: 12px; }

    /* Hero */

    .hero h1 span { color:var(--brand); }
    .cta { background: var(--brand); color:white; padding:12px 16px; border-radius: 12px; font-weight:700; box-shadow: var(--shadow-soft); }
    .cta:hover{ background: white; color: var(--brand); outline: 2px solid var(--brand);}

    /* Gallery */
    .gallery {width: min(100%, 1400px);margin: 0 auto;padding: 40px 20px;display: grid;grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));gap: 20px;}

    .gallery-item:hover {transform: translateY(-4px);box-shadow: var(--shadow);}
    .gallery-item img {width: 100%;height: 100%;object-fit: cover;display: block;}
    .gallery-title {position: absolute;bottom: 0;left: 0;right: 0;padding: 12px;background: linear-gradient(to top, rgba(0,0,0,.6), transparent);color: white;font-weight: 600;font-size: 1.1rem;}

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.9);
      text-align: center;
    }
    .lightbox img {
      margin: 60px auto 20px;
      max-width: 90%;
      max-height: 75%;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    .lightbox .nav {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      padding: 20px;
      user-select: none;
    }
    .lightbox .nav.left { left: 20px; }
    .lightbox .nav.right { right: 20px; }
    #caption {
      color: #ccc;
      font-size: 1rem;

    .copy { margin-top: 10px; font-size: .9rem; color: var(--bg); }
    @media (max-width: 860px) {

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const caption = document.getElementById("caption");

    function openLightbox(trial, title) {
      currentSet = galleryData[trial] || [];
      currentIndex = 0;
      currentTitle = title;
      if (currentSet.length > 0) {
        showImage(currentIndex);
        lightbox.style.display = "block";
      }
    }

    function showImage(index) {
      lightboxImg.src = currentSet[index];
      caption.innerText = `${currentTitle} (${index+1}/${currentSet.length})`;
    }

    document.querySelector(".lightbox .close").onclick = () => {
      lightbox.style.display = "none";
    };
    document.querySelector(".lightbox .nav.left").onclick = () => {
      currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
      showImage(currentIndex);
    };
    document.querySelector(".lightbox .nav.right").onclick = () => {
      currentIndex = (currentIndex + 1) % currentSet.length;
      showImage(currentIndex);
    };

    window.addEventListener("DOMContentLoaded", () => {

        if (hash && galleryData[hash]) {
            // Get the title from the element's .gallery-title
            const el = document.getElementById(hash);
            const title = el ? el.querySelector(".gallery-title").innerText : hash;
            openLightbox(hash, title);
        }
